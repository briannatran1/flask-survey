{% extends 'base.html' %}

{% block content %}

<h1>Thanks for completing this survey!</h1>

<ul>
  {% for response in responses %}

  <li>{{ prompts[responses.index(response)].prompt }} {{ response }}</li>

  {% endfor %}
</ul>

{% for msg in get_flashed_messages() %}
<p>{{ msg }}</p>
{% endfor %}

{% endblock %}
